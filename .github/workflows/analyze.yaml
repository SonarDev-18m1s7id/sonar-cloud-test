name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    outputs:
      cache-key: ${{ steps.set-cache-key.outputs.cache-key }}
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        uses: asdf-vm/actions/install@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - id: set-cache-key
        run: echo "cache-key=${{ runner.os }}-coverage" >> "$GITHUB_OUTPUT"
      - name: Restore cached coverage report
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: coverage
          key: ${{ steps.set-cache-key.outputs.cache-key }}
      - name: Run tests
        run: bun test --coverage --coverage-reporter=lcov
      - name: Delete previous cached coverage report
        if: ${{ steps.cache-restore.outputs.cache-hit }}
        continue-on-error: true
        run: |
          gh extension install actions/gh-actions-cache
          gh actions-cache delete "${{ steps.set-cache-key.outputs.cache-key }}" --confirm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Save coverage report
        uses: actions/cache/save@v4
        with:
          path: coverage
          key: ${{ steps.set-cache-key.outputs.cache-key }}
  sonarcloud:
    needs: test
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Restore cached coverage report
        uses: actions/cache/restore@v4
        with:
          path: coverage
          key: ${{ needs.test.outputs.cache-key }}
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: -X
